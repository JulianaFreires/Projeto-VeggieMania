<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var cpfVar = cpf_input.value
    var indiceEmail = emailVar.indexOf('@');
    var indiceEmail2 = emailVar.indexOf('.com');
    var tamCPF = cpfVar.length

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      cpfVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Preencha todos os campos";

      finalizarAguardar();
      return false;

    } else if (senhaVar != confirmacaoSenhaVar) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "As senhas devem ser iguais";
      finalizarAguardar();
      return false;
    } else if (indiceEmail < 0) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Este email não é válido";
      finalizarAguardar();
      return false;
    } else if (indiceEmail2 < 0) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Este email não é válido";
      finalizarAguardar();
      return false;
    } else if (indiceEmail2 < 0) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Este email não é válido";
      finalizarAguardar();
      return false;
    } else if (tamCPF != 11) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "O CPF deve ter 11 digitos";
      finalizarAguardar();
        return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }



    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        cpfServer: cpfVar
      }),
    })
      .then(function (resposta) {
        console.log(resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          cardErro.style.display = "block";
          mensagem_erro.innerHTML =
          "O Email ou CPF já foi cadastrado";
          
          setTimeout(function() {
            sumirMensagem; finalizarAguardar();
          }, 3000);
          
          
        }})
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);

        finalizarAguardar();
      });

    return false;
  }


  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
