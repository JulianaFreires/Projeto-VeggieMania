<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Selecione a carne:
    <select id="select_carne" type="text">
        <option>#</option>
        <option>Carne Bovina</option>
        <option>Frango</option>
        <option>Carne de Porco</option>
        <option>Atum Fresco</option>
        <option>Bacalhau</option>
        <option>Salsicha</option>
        <option>Camarão</option>
    </select>

    Escolha a gramatura:
    <input id="input_grama" type="number">

    <button onclick="calcular()">Converter</button>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    listav = ["Lentinha", "Grão de bico", "Soja", "Ervilha", "Ovo", "Tofu", "Quinoa", "Amendoim","Castanha-do-pará", "Castanha de caju", "Pistache", "Feijão preto", "Feijão fradinho", "Feijão branco", "Feijão carioca","Queijo prato","Queijo mussarela","Parmesão", "Cheedar", "Amêndoas","Fava", "Chia", "Linhaça", "teste"]

    listakcal = [0.93, 1.64, 4.46, 0.81, 1.43, 0.64, 1.2, 6.0, 6.43, 5.73, 5.62, 1.32, 0.77, 0.78, 0.64, 0.76, 3.60, 3.30, 4.53, 4.0, 5.76, 1.1, 4.4, 5.3, 3.89]

    listap = [0.06, 0.08, 0.36, 0.05, 0.13, 0.08, 0.04, 0.22, 0.14, 0.10, 0.20, 0.08, 0.04, 0.05, 0.06, 0.48, 0.27, 0.22, 0.35, 0.24, 0.21, 0.07, 0.16, 0.18, 0.17 ]

    function calcular() {
        div_mensagem.innerHTML = ""
        var grama = Number(input_grama.value)
        var carne = select_carne.value
        var CarneB = 0.26
        var Frango = 0.27
        var CarneP = 0.27
        var Atum = 0.3855
        var Bacalhau = 0.24
        var Salsicha = 0.12
        var Camarao = 0.24

        var kCarneB = 2.50
        var kFrango = 2.39
        var kCarneP = 2.42
        var kAtum = 1.66
        var kBacalhau = 1.40
        var kSalsicha = 3.01
        var kCamarao = 0.99

        var qtd = 0
        var kcal = 0

        if (carne == "#" || grama == "e" || grama <= 0) {
            alert("Preencha todos os campos com valores válidos!")

        } else {

            if (carne == "Carne Bovina") {
                qtd = CarneB * grama
                kcal = kCarneB * grama
                pck = qtd/ kcal

            } else if (carne == "Frango") {
                qtd = Frango * grama
                kcal = kFrango * grama
                pck = qtd/ kcal

            } else if (carne == "Carne de porco") {
                qtd = CarneP * grama
                kcal = kCarneP * grama
                pck = qtd/ kcal

            } else if (carne == "Atum Fresco") {
                qtd = Atum * grama
                kcal = kAtum * grama
                pck = qtd/ kcal

            } else if (carne == "Bacalhau") {
                qtd = Bacalhau * grama
                kcal = kBacalhau * grama
                pck = qtd/ kcal

            } else if (carne == "Salsicha") {
                qtd = Salsicha * grama
                kcal = kSalsicha * grama
                pck = qtd/ kcal

            } else if (carne == "Camarão") {
                qtd = Camarao * grama
                kcal = kCamarao * grama
                pck = qtd/ kcal
            }

            div_mensagem.innerHTML += `${grama}g de ${carne} possui ${qtd}g de proteina e ${kcal}kcal - ${pck.toFixed(2)}g de Proteina por kcal<br> <br> Comparando as proteinas com as proteinas dos demais alimentos:<br>`

            for(var cont = 0; cont <= listav.length; cont ++){

                var verduras = listav[cont]

                var proteina = listap[cont] * grama

                var kcalv = listakcal[cont] * grama

                var pk = proteina/ kcal


                div_mensagem.innerHTML += `${verduras} - Proteina: ${proteina.toFixed(2)} g - Kcal: ${kcalv.toFixed(2)} - ${pk.toFixed(2)}g de Proteina por kcal<br>`

            if(pk > pck){
                div_mensagem.innerHTML += `Possui mais proteina por por kcal`
                console.log(pk)
                console.log(pck)

            }

            }

        }

    }


</script>
