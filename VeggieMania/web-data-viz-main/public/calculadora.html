    listav = []

    function calcular() {
        div_mensagem.innerHTML = ""
        var grama = Number(input_grama.value)
        var carne = select_carne.value
        var CarneB = 0.26
        var Frango = 0.27
        var CarneP = 0.27
        var Atum = 0.3855
        var Bacalhau = 0.24
        var Salsicha = 0.12
        var Camarao = 0.24

        var kCarneB = 2.50
        var kFrango = 2.39
        var kCarneP = 2.42
        var kAtum = 1.66
        var kBacalhau = 1.40
        var kSalsicha = 3.01
        var kCamarao = 0.99

        var qtd = 0
        var kcal = 0

        if (carne == "#" || grama == "e" || grama <= 0) {
            alert("Preencha todos os campos com valores válidos!")

        } else {

            if (carne == "Carne Bovina") {
                qtd = CarneB * grama
                kcal = kCarneB * grama
                pck = qtd/ kcal

            } else if (carne == "Frango") {
                qtd = Frango * grama
                kcal = kFrango * grama
                pck = qtd/ kcal

            } else if (carne == "Carne de porco") {
                qtd = CarneP * grama
                kcal = kCarneP * grama
                pck = qtd/ kcal

            } else if (carne == "Atum Fresco") {
                qtd = Atum * grama
                kcal = kAtum * grama
                pck = qtd/ kcal

            } else if (carne == "Bacalhau") {
                qtd = Bacalhau * grama
                kcal = kBacalhau * grama
                pck = qtd/ kcal

            } else if (carne == "Salsicha") {
                qtd = Salsicha * grama
                kcal = kSalsicha * grama
                pck = qtd/ kcal

            } else if (carne == "Camarão") {
                qtd = Camarao * grama
                kcal = kCamarao * grama
                pck = qtd/ kcal
            }

            div_mensagem.innerHTML += `${grama}g de ${carne} possui ${qtd}g de proteina e ${kcal}kcal - ${pck.toFixed(2)}g de Proteina por kcal<br> <br> Comparando as proteinas com as proteinas dos demais alimentos:<br>`

            for(var cont = 0; cont <= listav.length; cont ++){

                var verduras = listav[cont]

                var proteina = listap[cont] * grama

                var kcalv = listakcal[cont] * grama

                var pk = proteina/ kcal


                div_mensagem.innerHTML += `${verduras} - Proteina: ${proteina.toFixed(2)} g - Kcal: ${kcalv.toFixed(2)} - ${pk.toFixed(2)}g de Proteina por kcal<br>`

            if(pk > pck){
                div_mensagem.innerHTML += `Possui mais proteina por por kcal`
                console.log(pk)
                console.log(pck)
