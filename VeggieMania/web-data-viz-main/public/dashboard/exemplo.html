<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="aparecer()">Aparecer</button>

    <div style="display: none;" id="bts">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>
    
</body>
</html>

<script>
    var cont = 0;

    function aparecer(){
        if (cont == 0){
            bts.style.display = 'block'
            cont = 1;
        } else if (cont == 1){
            bts.style.display = 'none'
            cont = 0;
        }
        
    }
</script>
