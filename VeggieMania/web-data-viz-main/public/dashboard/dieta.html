<script>

    var cont = 0

    function inicio() {

        window.location = "dashboard.html"

    function exibir() {

        var botao = document.getElementById("cateinicial");

            cont = 1;
        } else if (cont == 1) {

            cont = 0;
        }


    }

    }

    function cat4() {

    }

    function dieta() {
        window.location = "dieta.html"
    }


    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;


    //Código do carrossel 01/07

    // Seleciona todos os elementos de slide no HTML
    const slides = document.querySelectorAll('[data-js="carousel__item"]'); //Constante que seleciona todos os elementos essa classe
    const nextButton = document.querySelector('[data-js="carousel__button--next"]'); // Seleciona o botão de próximo slide 
    const prevButton = document.querySelector('[data-js="carousel__button--prev"]'); // botão de slide anterior


    let currentSlideIndex = 0; // essa variável armazena o índice do slide que está sendo exibido atualmente no carrossel.


    nextButton.addEventListener('click', () => { // Código vai ser executado quando o evento 'click' ocorrer

        if (currentSlideIndex === slides.length - 1) {     // verifica se o slide atual é o último

            currentSlideIndex = 0; // se for o último, volta ao primeiro slide
        } else {

            currentSlideIndex++;  // caso contrário ele avança para o próximo slide
        }


        slides.forEach(slide => {
            slide.classList.remove('carousel__item--visible');  // remove a classe que torna todos os slides visíveis de todos os slides
        });


        slides[currentSlideIndex].classList.add('carousel__item--visible');  // adiciona a classe para tornar visível (block) apenas o slide atual com o currentSlideIndex
    });


    prevButton.addEventListener('click', () => { // o evento acontece quando o botão de slide anterior é clicado

        if (currentSlideIndex === 0) { // se o slide atual é o primeiro

            currentSlideIndex = slides.length - 1; // caso for o primeiro ele vai para o último slide

        } else {

            currentSlideIndex--;  // Caso ele não for a primeiro slide volta para o slide anterior
        }


        slides.forEach(slide => {
            slide.classList.remove('carousel__item--visible');   // remove a classe que torna todos os slides visíveis de todos os slides
        });

        slides[currentSlideIndex].classList.add('carousel__item--visible');  // adiciona a classe para tornar visível (block) apenas o slide atual com o currentSlideIndex
    });




</script>
